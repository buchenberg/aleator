<!DOCTYPE html>
<html lang="en" ng-app="aleator" ng-controller="MainCtl">

<head>
  <meta charset="utf-8">
  <title ng-bind="title"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
  <link href="bower_components/angular-ui-grid/ui-grid.css" rel="stylesheet" />
  <link href="bower_components/foundation-icon-fonts/foundation-icons.css" rel="stylesheet" />
  <link href="aleator.css" rel="stylesheet" />
</head>

<body>

  <div class="sidebar sidebar-left">
    <div class="scrollable">
      <h1 class="scrollable-header app-name">
        <i class="fi-die-five"></i>
        <span ng-bind="title"></span>
      </h1>
      <div class="scrollable-content">
        <div class="list-group" ui-turn-off="uiSidebarLeft">
          <a ng-repeat="link in nav" class="list-group-item {{link.class}}" href="{{link.href}}" ng-bind="link.text">&nbsp;<i class="fa fa-chevron-right pull-right"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="app" ng-swipe-right="Ui.turnOn(&quot;uiSidebarLeft&quot;)" ng-swipe-left="Ui.turnOff(&quot;uiSidebarLeft&quot;)">

    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center">
        <span ng-bind="title"></span>
      </div>
      <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
      <div ng-show="loading" class="app-content-loading ng-hide">
        <i class="fa fa-spinner fa-spin loading-spinner"></i>
      </div>
      <div class="app-content">

        <div class="scrollable">
          <div class="scrollable-content">

            <div ui-view></div>
          </div>


        </div>
      </div>
    </div>


  </div>

  <!-- vendor -->
  <script src="bower_components/angular/angular.js" type="text/javascript">
  </script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js">
  </script>
  <script src="bower_components/angular-ui-grid/ui-grid.js" type="text/javascript">
  </script>
  <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js">
  </script>
  <!-- aleator -->
  <script type="text/javascript" src="aleator.js">
  </script>
  <script type="text/javascript" src="components/home/controller.js">
  </script>
  <script type="text/javascript" src="components/input/controller.js">
  </script>
  <script type="text/javascript" src="components/token/controller.js">
  </script>
  <script type="text/javascript" src="components/random/controller.js">
  </script>




</body>

</html>
