<div class="list-group text-center">
  <div class="list-group-item list-group-item-home">
    <h1>Input</h1>
  </div>
  <div class="list-group-item list-group-item-home media">
    <div class="media-body">
      <div class="panel panel-default">
        <div class="panel-heading">Form</div>
        <div class="panel-body">
          <form role="form" external-scopes="inputScope">
            <div class="form-group">
              <textarea id="message" name="message" rows="10" class="form-control" placeholder="Enter text" ng-model="input.text"></textarea>
            </div>
            <button type="submit" class="btn btn-default" ng-click="inputHandler()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <ul>
    <li ng-repeat="sentence in result.sentences">
      <h3 ng-bind="sentence"></h3>
    </li>
  </ul>
</div>
