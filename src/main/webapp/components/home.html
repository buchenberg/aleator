<h1>Home</h1>
<div class="panel panel-default">
	<div class="panel-heading">Input</div>
	<div class="panel-body">
		<form role="form" ng-submit="inputHandler()">
			<div class="form-group">
				<textarea id="message" name="message" rows="10" class="form-control"
					placeholder="Enter text" ng-model="input.text"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
